<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You — Bámbula Studio LLC</title>
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Thank you for your purchase with Bámbula Studio." />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #fffbea;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      color: #222;
      margin: 0;
      padding: 2rem;
    }
    .thankyou-box {
      max-width: 600px;
      background: #fff;
      border: 2px solid #f4d03f;
      border-radius: 12px;
      padding: 3rem 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    .thankyou-box h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #f1c40f;
    }
    .thankyou-box p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    .thankyou-box a {
      display: inline-block;
      background: #f1c40f;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .thankyou-box a:hover {
      background: #d4ac0d;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>¡Gracias!</h1>
    <p>Your purchase means so much to us. We look forward to sharing the rhythm and tradition of Bomba with you.</p>
    <a href="index.html">Return to Home</a>
  </div>
</body>
</html>
